<!DOCTYPE html>
<head>
  <title>sah-animatie</title>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
  />
  <link type="text/css" rel="stylesheet" href="main.css" />
</head>
<body>
  <div id="container"></div>
  <div id="info">Sah-animatie</div>
  <!-- Import maps polyfill -->
  <!-- Remove this when import maps will be widely supported -->
  <script
    async
    src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"
  ></script>
  <script type="importmap">
    {
      "imports": {
        "three": "../build/three.module.js"
      }
    }
  </script>
  <script type="module">
    import * as THREE from "three";

    import Stats from "./jsm/libs/stats.module.js";

    import { OrbitControls } from "./jsm/controls/OrbitControls.js";
    import { RoomEnvironment } from "./jsm/environments/RoomEnvironment.js";

    import { GLTFLoader } from "./jsm/loaders/GLTFLoader.js";
    import { DRACOLoader } from "./jsm/loaders/DRACOLoader.js";
    let mixer;

			const clock = new THREE.Clock();
			const container = document.getElementById( 'container' );

			const stats = new Stats();
			container.appendChild( stats.dom );

			const renderer = new THREE.WebGLRenderer( { antialias: true } );
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.outputEncoding = THREE.sRGBEncoding;
			container.appendChild( renderer.domElement );

			const pmremGenerator = new THREE.PMREMGenerator( renderer );

			const scene = new THREE.Scene();
			scene.background = new THREE.Color( 0xbfe3dd );
			scene.environment = pmremGenerator.fromScene( new RoomEnvironment(), 0.04 ).texture;

			const camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 1, 100 );
			camera.position.set( 4, 2, 0.5 );
			camera.lookAt(new THREE.Vector3(0,0,0));

			const controls = new OrbitControls( camera, renderer.domElement );
			controls.target.set( 0, 0.5, 0 );
			controls.update();
			controls.enablePan = false;
			controls.enableDamping = true;

			const dracoLoader = new DRACOLoader();
			dracoLoader.setDecoderPath( './js/libs/draco/gltf/' );

			const loader = new GLTFLoader();
			loader.setDRACOLoader( dracoLoader );
			loader.load( './models/sah_animatie.glb', function ( gltf ) {

				const model = gltf.scene;
				console.log(model);
				model.position.set( 1, 1, 0 );
				model.scale.set( 3, 3, 3 );
				scene.add( model );

				mixer = new THREE.AnimationMixer( model );
				mixer.clipAction( gltf.animations[ 0 ] ).play();

				animate();

			}, undefined, function ( e ) {

				console.error( e );

			} );


			window.onresize = function () {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			};


			function animate() {

				requestAnimationFrame( animate );

				const delta = clock.getDelta();

				mixer.update( delta );

				controls.update();

				stats.update();

				renderer.render( scene, camera );

			}

  </script>
</body>
